<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--method="post" th:action="@{/search/1}"-->
<div th:fragment="hero-form" >
<form class="hero-form form"  th:method="get" th:action="@{/search/1}">
    <div class="container">
        <!--Main Form-->
        <div class="main-search-form">
            <div class="form-row">
                <div class="col-md-3 col-sm-3">
                    <div class="form-group">
                        <label for="real_estate_type" class="col-form-label">Hình thức?</label>
                        <select name="real_estate_type" id="real_estate_type" data-placeholder="Hình thức">
                            <option value="">Chọn</option>
                            <option value="bán">Mua</option>
                            <option value="thuê">Thuê</option>

                        </select>
<!--                        <input name="category_type" type="text" class="form-control" id="what" placeholder="What are you looking for?">-->
                    </div>
                    <!--end form-group-->
                </div>
                <!--end col-md-3-->
                <div class="col-md-3 col-sm-3">
                    <div class="form-group">
                        <label for="province" class="col-form-label">Thành Phố</label>
<!--                        <input name="location" type="text" class="form-control" id="input-location" placeholder="Enter Location">-->
                        <select name="province" id="province" data-placeholder="Thành phố">
                            <option value="">Chọn</option>
                            <th:block th:each="pro : ${provinces}">
                                    <option th:value="${pro.name}" th:text="${pro.name}"></option>
                            </th:block>

                        </select>

<!--                        <span class="geo-location input-group-addon" data-toggle="tooltip" data-placement="top" title="Find My Position"><i class="fa fa-map-marker"></i></span>-->
                    </div>
                    <!--end form-group-->
                </div>
                <!--end col-md-3-->
                <div class="col-md-3 col-sm-3">
                    <div class="form-group">
                        <label for="type" class="col-form-label">Loại bất động sản</label>
                        <select name="category_type" id="type" data-placeholder="Select Category">
                            <option value="" >Chọn</option>
                            <th:block th:each="cat : ${categories}">
                                <option th:value="${cat.categoryName}" th:text="${cat.categoryName}"></option>
                            </th:block>
                        </select>
                    </div>
                    <!--end form-group-->
                </div>
                <!--end col-md-3-->
                <div class="col-md-3 col-sm-3">
                    <button type="submit" class="btn btn-primary width-100">Tìm kiếm</button>
                </div>
                <!--end col-md-3-->
            </div>
            <!--end form-row-->
        </div>
        <!--end main-search-form-->
        <!--Alternative Form-->
        <div class="alternative-search-form">
            <a href="#collapseAlternativeSearchForm" class="icon" data-toggle="collapse"  aria-expanded="false" aria-controls="collapseAlternativeSearchForm"><i class="fa fa-plus"></i>Tùy chọn</a>
            <div class="collapse" id="collapseAlternativeSearchForm">
                <div class="wrapper">
                    <div class="form-row">

                        <div class=" col-md-12 col-sm-12">
                            <div class="form-row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <select name="price" id="">
                                            <option value=""> Chọn</option>
                                            <th:block th:each="row : ${legals}">
                                                <option th:value="${row.legalPaperName}" th:text="${row.legalPaperName}"></option>
                                            </th:block>
                                        </select>
<!--                                        <input name="min_price" type="text" class="form-control small" id="min-price" placeholder="Minimal Price">-->

                                    </div>
                                    <!--end form-group-->
                                </div>
                                <!--end col-md-4-->

                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <select name="direction" >
                                            <option value="">Hướng</option>
                                            <th:block th:each="row : ${directions}">
                                                <option th:value="${row.directionName}" th:text="${row.directionName}"></option>
                                            </th:block>
                                        </select>
                                        <!--                                        <input name="min_price" type="text" class="form-control small" id="min-price" placeholder="Minimal Price">-->

                                    </div>
                                    <!--end form-group-->
                                </div>

                                <!--end col-md-3-->
                            </div>
                            <!--end form-row-->
                        </div>
                        <!--end col-xl-6-->
                    </div>
                    <!--end row-->
                </div>
                <!--end wrapper-->
            </div>
            <!--end collapse-->
        </div>
        <!--end alternative-search-form-->
    </div>
    <!--end container-->
</form>
</div>
</html>
