<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<section class="block" th:fragment="feature-ad">
    <div class="container">
        <h2>Featured Ads</h2>
        <div class="items grid grid-xl-3-items grid-lg-3-items grid-md-2-items">
            <th:block th:each="row : ${listRealAdvertise}">
                <div class="item">
                    <div class="wrapper">
                        <div class="image">
                            <h3>
                                <a href="#" class="tag category" th:text="${row.category}"></a>
                                <a href="single-listing-1.html" class="title" th:text="${row.title}"></a>
                                <span class="tag">Offer</span>
                            </h3>
                            <a href="single-listing-1.html" class="image-wrapper background-image">
                                <img th:src="@{${row.realEstateImages[0].image}}" alt="">
                            </a>
                        </div>
                        <!--end image-->
                        <h4 class="location">
                            <a href="#">Manhattan, NY</a>
                        </h4>
                        <div class="price">$80</div>
                        <div class="meta">
                            <figure>
                                <i class="fa fa-calendar-o"></i>02.05.2017
                            </figure>
                            <figure>
                                <a href="#">
                                    <i class="fa fa-user"></i>Jane Doe
                                </a>
                            </figure>
                        </div>
                        <!--end meta-->
                        <div class="description">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam venenatis lobortis</p>
                        </div>
                        <!--end description-->
                        <a href="single-listing-1.html" class="detail text-caps underline">Detail</a>
                    </div>
                </div>
                <!--end item-->
            </th:block>

        </div>
    </div>
</section>
</html>
