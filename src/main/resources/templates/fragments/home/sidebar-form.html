<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="sidebar-form" >
    <form class="sidebar-form form" th:method="get" th:action="@{/search/1}">
        <div class="form-group">
            <label for="real_estate_type" class="col-form-label">Hình thức?</label>
            <select name="real_estate_type" id="real_estate_type" data-placeholder="Hình thức">
                <option value="">Chọn</option>
                <option value="bán">Mua</option>
                <option value="thuê">Thuê</option>
            </select>

        </div>
        <!--end form-group-->
            <!--end form-group-->
        <div class="form-group">
            <label for="province" class="col-form-label">Thành Phố</label>
            <!--                        <input name="location" type="text" class="form-control" id="input-location" placeholder="Enter Location">-->
            <select name="province" id="province" data-placeholder="Thành phố">
                <option value="">Chọn</option>
                <th:block th:each="pro : ${provinces}">
                    <option th:value="${pro.name}" th:text="${pro.name}"></option>
                </th:block>

            </select>

            <!--                        <span class="geo-location input-group-addon" data-toggle="tooltip" data-placement="top" title="Find My Position"><i class="fa fa-map-marker"></i></span>-->
        </div>
        <!--end form-group-->
            <!--end form-group-->
        <div class="form-group">
            <label for="type" class="col-form-label">Loại bất động sản</label>
            <select name="category_type" id="type" data-placeholder="Select Category">
                <option value="" >Chọn</option>
                <th:block th:each="cat : ${categories}">
                    <option th:value="${cat.categoryName}" th:text="${cat.categoryName}"></option>
                </th:block>
            </select>
        </div>
            <!--end form-group-->
            <button type="submit" class="btn btn-primary width-100">Search</button>

            <!--Alternative Form-->
            <div class="alternative-search-form">
                <a href="#collapseAlternativeSearchForm" class="icon" data-toggle="collapse"  aria-expanded="false" aria-controls="collapseAlternativeSearchForm"><i class="fa fa-plus"></i>More Options</a>
                <div class="collapse" id="collapseAlternativeSearchForm">
                    <div class="wrapper">

                        <div class="form-group">
                            <select name="price" id="">
                                <option value=""> Chọn</option>
                                <option value="1">1 tỷ ~ 2 tỷ</option>
                                <option value="2">2 tỷ ~ 3 tỷ</option>
                                <option value="3">3 tỷ~ 4 tỷ</option>
                                <option value="4">~ 4 tỷ</option>
                            </select>
                            <!--                                        <input name="min_price" type="text" class="form-control small" id="min-price" placeholder="Minimal Price">-->

                        </div>
                        <!--end form-group-->
                        <div class="form-group">
                            <select name="direction" >
                                <option value="">Hướng</option>
                                <th:block th:each="row : ${directions}">
                                    <option th:value="${row.directionName}" th:text="${row.directionName}"></option>
                                </th:block>
                            </select>
                            <!--                                        <input name="min_price" type="text" class="form-control small" id="min-price" placeholder="Minimal Price">-->

                        </div>

                        <!--end form-group-->
                    </div>
                    <!--end wrapper-->
                </div>
                <!--end collapse-->
            </div>
            <!--end alternative-search-form-->
        </form>
</div>
</html>
